<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="apis/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.min.css" type="text/css"/>
<script type="text/javascript" src="apis/js/bootstrap.js"></script>
<script type="text/javascript" src="apis/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<title>
Sample Bootstrap
</title>

<body>
<div class="container">
	<h2><small>Default Panel</small></h2>
	<div class="panel panel-default">
		<div class="panel-heading">Panel Header</div>
		<div class="panel-body">Panel Body</div>
		<div class="panel-footer">Panel Footer</div>
	</div>
	<h2><small>DPanel with Contextual Classes</small></h2>
	<div class="panel panel-primary">
		<div class="panel-heading">Panel Header</div>
		<div class="panel-body">Panel Body</div>
		<div class="panel-footer">Panel Footer</div>
	</div>
	<div class="panel panel-success">
		<div class="panel-heading">Panel Header</div>
		<div class="panel-body">Panel Body</div>
		<div class="panel-footer">Panel Footer</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">Panel Header</div>
		<div class="panel-body">Panel Body</div>
		<div class="panel-footer">Panel Footer</div>
	</div>
	<div class="panel panel-warning">
		<div class="panel-heading">Panel Header</div>
		<div class="panel-body">Panel Body</div>
		<div class="panel-footer">Panel Footer</div>
	</div>
	<div class="panel panel-danger">
		<div class="panel-heading">Panel Header</div>
		<div class="panel-body">Panel Body</div>
		<div class="panel-footer">Panel Footer</div>
	</div>
</div>
