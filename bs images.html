<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="apis/css/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.min.css" type="text/css"/>
<title>
Sample Bootstrap
</title>
</head>
<body>
<div class="container">
<h1><small>Rounded corner image with <code>.img-rounded</code> class</small></h1>
<img src="paris.jpg" class="img-rounded" width="400px" height="400px" title="rounded-image"/>
<h1><small>Circular image with <code>.img-circle</code> class</small></h1>
<img src="paris.jpg" class="img-circle" width="200px" height="200px" title="circular-image"/>
<h1><small>Thumbnail image with <code>.img-thumbnail</code> class</small></h1>
<img src="paris.jpg" class="img-thumbnail" width="200px" height="200px" title="thumbnail-image"/>
<h1><small>Responsive image with <code>.img-responsive</code> class</small></h1>
<img src="paris.jpg" class="img-responsive" width="400px" height="400px" title="responsive-image"/>
<h1><small>Image Gallery using <code>.thumbnail</code> and <code>.caption</code> class</small></h1>
<div class="row">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
<div class="thumbnail">
<img src="paris.jpg" width="400px" height="400px" class="img.responsive"/>
</div>
</div>
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
<div class="thumbnail">
<img src="paris.jpg" width="400px" height="400px" class="img.responsive"/>
</div>
</div>
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
<div class="thumbnail">
<img src="paris.jpg" width="400px" height="400px" class="img.responsive"/>
</div>
</div>
</div>
<div class="row">
<h1><small>Embeded image using <code>iframe</code> tag and <code>.embed-responsive</code> class</small></h1>
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 embed-responsive embed-responsive-16by9">
<iframe src="paris.jpg" class="embed-responsive-item" width="400px" height="400px"></iframe>
</div>
</div>
</div>
</body>
</html>
