<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="apis/css/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.min.css" type="text/css"/>
<script type="text/javascript" src="apis/js/bootstrap.js"></script>
<script type="text/javascript" src="apis/js/bootstrap.min.js"></script>
<script type="text/javascript" src="apis/js/npm.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>
Sample Bootstrap
</title>
</head>
<body>
	<div class="container">
		<h2><small>Default Form</small></h2>
		<form>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" value="" id="email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" value="" id="password">
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Remember Me</label>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
		<h2><small>Inline Form (allowed for screen size greater than or equal to 768px)</small></h2>
		<form class="form-inline">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" value="" id="email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" value="" id="password">
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Remember Me</label>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
		<h2><small>Form with <code>sr-only</code> class (which shows label only for screen-readers)</small></h2>
		<form>
			<div class="form-group">
				<label for="email" class="sr-only">Email:</label>
				<input type="text" class="form-control" value="" id="email">
			</div>
			<div class="form-group">
				<label for="password" class="sr-only">Password:</label>
				<input type="password" class="form-control" value="" id="password">
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Remember Me</label>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
		<h2><small>Horizontal Form</small></h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-sm-2">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" value="" id="email" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-2">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" value="" id="password" placeholder="password">
				</div>
			</div>
			<div class="checkbox">
				<div class="col-sm-offset-2 col-sm-10">
					<label><input type="checkbox">Remember Me</label>
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>
	</div>
</body>
