<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="apis/css/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.min.css" type="text/css"/>
<script type="text/javascript" src="apis/js/bootstrap.js"></script>
<script type="text/javascript" src="apis/js/bootstrap.min.js"></script>
<script type="text/javascript" src="apis/js/npm.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>
Sample Bootstrap
</title>
</head>
<body>
	<div class="container">
		<h2><small>Text before label</small></h2>
		<div class="form-group">
			<label for="email">Email</label>
			<p class="form-control-static">satish.17dec@gmail.com</p>
		</div>
		<h2><small>Bootstrap Input Groups</small></h2>
		<form>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" placeholder="email" value="">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" placeholder="password" value="">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Text</span>
				<input type="text" class="form-control" placeholder="anyother text" value="">
			</div>
			</form>
			<h2><small>Bootstrap Search box</small></h2>
			<form>
				<div class="input-group">
					<input type="text" name="search" id="search" class="form-control" placeholder="search">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<i class="glyphicon glyphicon-search"></i>Search
						</button>
					</div>
				</div>
			</form>
			<h2><small>Bootstrap Form Control States</small></h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="inp1">Focused Input</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inp1" name="inp1" value="click to focus...">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="inp1">Disabled Input</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inp1" name="inp1" value="" disabled>
					</div>
				</div>
				<fieldset disabled>
					<div class="form-group">
					<label class="control-label col-sm-2" for="inp1">Disabled Input</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inp1" name="inp1" value="click to focus...">
					</div>
					</div>
					<div class="form-group">
					<label class="control-label col-sm-2" for="inp1">Disabled Select</label>
					<div class="col-sm-10">
						<select class="form-control" id="inp1" name="inp1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
					</div>
					</div>
				</fieldset>
				<div class="form-group has-success has-feedback">
					<label class="control-label col-sm-2" for="inp1">Input with success and icon</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inp1" name="inp1" value="">
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-warning has-feedback">
					<label class="control-label col-sm-2" for="inp1">Input with warning and icon</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inp1" name="inp1" value="">
						<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-error has-feedback">
					<label class="control-label col-sm-2" for="inp1">Input with error and icon</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inp1" name="inp1" value="">
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
			</form>
			<h2><small>Different size inputs</small></h2>
			<form>
				<div class="form-group form-group-lg">
					<label for="email">Large sized</label>
					<input class="form-control" id="email" placeholder="email here...">
				</div>
				<div class="form-group">
					<label for="email">Medium sized</label>
					<input class="form-control" id="email" placeholder="email here...">
				</div>
				<div class="form-group form-group-sm">
					<label for="email">Small sized</label>
					<input class="form-control" id="email" placeholder="email here...">
				</div>
				<div class="form-group col-xs-2">
					<label for="email">col-xs-2</label>
					<input class="form-control" id="email" placeholder="email here...">
				</div>
				<div class="form-group col-xs-4">
					<label for="email">col-xs-4</label>
					<input class="form-control" id="email" placeholder="email here...">
				</div>
				<div class="form-group col-xs-6">
					<label for="email">col-xs-6</label>
					<input class="form-control" id="email" placeholder="email here...">
				</div>
				<h2><small>Help Text Block</small></h2>
				<div class="form-group">
					<label for="email">Medium sized</label>
					<input class="form-control" id="email" placeholder="email here...">
					<span class="help-block">This is a help block and it can extend to more than one line</span>
				</div>
			</form>

	</div>
</body>
