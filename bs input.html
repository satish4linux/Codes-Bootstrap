<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="apis/css/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.css" type="text/css"/>
<link rel="stylesheet" href="apis/css/bootstrap-theme.min.css" type="text/css"/>
<script type="text/javascript" src="apis/js/bootstrap.js"></script>
<script type="text/javascript" src="apis/js/bootstrap.min.js"></script>
<script type="text/javascript" src="apis/js/npm.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>
Sample Bootstrap
</title>
</head>
<body>
	<div class="container">
		<h2><small>Bootstrap Input</small></h2>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" class="form-control" id="email" value="">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" value="">
		</div>
		<h2><small>Bootstrap Textarea</small></h2>
		<div class="form-group">
			<label for="comments">Comments:</label>
			<textarea class="form-control" id="cmments" rows="5"></textarea>
		</div>
		<h2><small>Bootstrap Checkboxes</small></h2>
		<div class="checkbox">
			<label><input type="checkbox" value="">Option1</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="">Option2</label>
		</div>
		<div class="checkbox disabled">
			<label><input type="checkbox" value="" disabled>Option3</label>
		</div>
		<h2><small>Bootstrap Inline Checkboxes</small></h2>
		<div class="checkbox-inline">
			<label><input type="checkbox" value="">Option1</label>
		</div>
		<div class="checkbox-inline">
			<label><input type="checkbox" value="">Option2</label>
		</div>
		<div class="checkbox-inline disabled">
			<label><input type="checkbox" value="" disabled>Option3</label>
		</div>
		<h2><small>Bootstrap Checkboxes without <code>div</code> tags</small></h2>
			<label class="checkbox-inline"><input type="checkbox" value="">Option1</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Option2</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Option3</label>
		<h2><small>Bootstrap Radio Buttons</small></h2>
		<div class="radio">
			<label><input type="radio" value="">Option1</label>
		</div>
		<div class="radio">
			<label><input type="radio" value="">Option2</label>
		</div>
		<div class="radio disabled">
			<label><input type="radio" value="" disabled>Option3</label>
		</div>
		<h2><small>Bootstrap Inline Radio Buttons</small></h2>
			<label class="radio-inline"><input type="checkbox" value="">Option1</label>
			<label class="radio-inline"><input type="checkbox" value="">Option2</label>
			<label class="radio-inline"><input type="checkbox" value="">Option3</label>
		<h2><small>Bootstrap Select List</small></h2>
		<div class="form-group">
			<label for="sel1">Select:</label>
			<select class="form-control" id="sel1">
				<option>Computer Science</option>
				<option>Information Technology</option>
				<option>Mechanical</option>
				<option>Electrical</option>
			</select>
		</div>
	</div>
</body>
