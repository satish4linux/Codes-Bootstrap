<body>
	<div class="alert alert-success alert-dismissable fade in">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Success!</strong>,indicates successful or positive action<a href="#" class="alert-link">read this message</a>
	</div>
	<div class="alert alert-info alert-dismissable fade in">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
		<strong>Info!</strong>, indicates information<a href="#" class="alert-link">read this message</a>
	</div>
	<div class="alert alert-warning alert-dismissable fade in">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
		<strong>Warning!</strong>, indicates warning<a href="#" class="alert-link">read this message</a>
	</div>
	<div class="alert alert-danger alert-dismissable fade in">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
		<strong>Danger!</strong>, indicates danger<a href="#" class="alert-link">read this message</a>
	</div>
